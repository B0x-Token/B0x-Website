        async function fetchPriceData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/B0x-Token/B0x-Website/refs/heads/main/graphing/DataPrice.txt');
                const text = await response.text();
                
                // Parse the array from the text file
                // Remove any whitespace and parse as JSON
                const cleanText = text.trim();
                const pricesFromFile = JSON.parse(cleanText);
                
                return pricesFromFile;
            } catch (error) {
                console.error('Error fetching price data:', error);
                // Fallback to a few sample prices if fetch fails
                return [0.0009435962815633916, 0.0009448947643805836, 0.0009429582951917147, 0.0009455120863122346, 0.0009443033801571058, 0.0009450480257531552, 0.000948524789948991, 0.000944991547960139, 0.0009455839387887492, 0.000941655323634566];
            }
        }
        
        async function fetchTimeStampData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/B0x-Token/B0x-Website/refs/heads/main/graphing/DataTimestamp.txt');
                const text = await response.text();
                
                // Parse the array from the text file
                // Remove any whitespace and parse as JSON
                const cleanText = text.trim();
                const pricesFromFile = JSON.parse(cleanText);
                
                return pricesFromFile;
            } catch (error) {
                console.error('Error fetching price data:', error);
                // Fallback to a few sample prices if fetch fails
                return [1755953711, 1755951911, 1755950111, 1755948311, 1755946511, 1755944711, 1755942911, 1755941111, 1755939311, 1755937511];
            }
        }
        var prices, timestamps;
        async function initializeChart() {
            // Fetch both price and timestamp data from GitHub
        
                    // Fetch price data from GitHub
            prices = await fetchPriceData();
            
            // Generate corresponding timestamps
            timestamps = await fetchTimeStampData();

        
        // Your data
      //reverse the arrays in-place
prices.reverse();
timestamps.reverse();
  
        // Convert timestamps to human-readable labels with relative time
        const now = Date.now() / 1000; // Current time in seconds
        const labels = timestamps.map(ts => {
            const diffSeconds = now - ts;
            const diffMinutes = diffSeconds / 60;
            const diffHours = diffMinutes / 60;
            const diffDays = diffHours / 24;
            
            if (diffMinutes < 60) {
                return `${Math.round(diffMinutes)}min ago`;
            } else if (diffHours < 24) {
                return `${diffHours.toFixed(1)}h ago`;
            } else {
                return `${diffDays.toFixed(1)} days ago`;
            }
        });

        // Create movement bars data - each bar spans from previous price to current price
        const movementBars = [];
        for (let i = 1; i < prices.length; i++) {
            const prevPrice = prices[i - 1];
            const currentPrice = prices[i];
            movementBars.push({
                x: i - 0.5, // Position between previous and current point
                y: Math.min(prevPrice, currentPrice), // Bottom of bar
                w: 1, // Width spans full interval
                h: Math.abs(currentPrice - prevPrice) // Height is the price difference
            });
        }

        const ctx = document.getElementById('priceChart').getContext('2d');
        
        // Custom plugin to draw the movement bars
        const movementBarsPlugin = {
            id: 'movementBars',
            afterDatasetsDraw: function(chart) {
                const ctx = chart.ctx;
                const xAxis = chart.scales.x;
                const yAxis = chart.scales.y;
                
                movementBars.forEach((bar, index) => {
                    const prevPrice = prices[index];
                    const currentPrice = prices[index + 1];
                    const isUp = currentPrice >= prevPrice;
                    
                    // Calculate pixel positions
                    const xStart = xAxis.getPixelForValue(index);
                    const xEnd = xAxis.getPixelForValue(index + 1);
                    const yStart = yAxis.getPixelForValue(prevPrice);
                    const yEnd = yAxis.getPixelForValue(currentPrice);
                    
                    // Draw the vertical bar
                    ctx.fillStyle = isUp ? 'rgba(34, 197, 94, 0.6)' : 'rgba(239, 68, 68, 0.6)';
                    ctx.strokeStyle = isUp ? 'rgba(34, 197, 94, 1)' : 'rgba(239, 68, 68, 1)';
                    ctx.lineWidth = 1;
                    
                    const barWidth = (xEnd - xStart) * 0.8; // 80% of the interval width
                    const barX = xStart + (xEnd - xStart - barWidth) / 2; // Center the bar
                    
                    // Draw filled rectangle from prevPrice to currentPrice
                    ctx.fillRect(barX, Math.min(yStart, yEnd), barWidth, Math.abs(yEnd - yStart));
                    ctx.strokeRect(barX, Math.min(yStart, yEnd), barWidth, Math.abs(yEnd - yStart));
                });
            }
        };

        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'USDC per BWORK',
                        data: prices,
                        borderColor: 'rgba(0, 0, 0, 0)', // Transparent border
                        backgroundColor: 'rgba(0, 0, 0, 0)', // Transparent background
                        fill: false,
                        tension: 0,
                        pointRadius: 0, // No points
                        pointHoverRadius: 0, // No hover points
                        borderWidth: 0, // No border width
                        order: 1
                    }
                ]
            },
            options: {
                responsive: true,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Time'
                        },
                        type: 'category',
                        ticks: {
                            maxRotation: 45,
                            minRotation: 0,
                            autoSkip: false, // Don't let Chart.js auto-skip
                            maxTicksLimit: 10,
                            callback: function(value, index) {
                                // Show every nth label for even distribution
                                const totalPoints = labels.length;
                                const showEvery = Math.max(1, Math.floor(totalPoints / 8)); // Show ~8 labels
                                
                                if (index % showEvery === 0 || index === totalPoints - 1) {
                                    return labels[index];
                                }
                                return null; // Return null instead of empty string to hide tick
                            }
                        },
                        grid: {
                            display: true,
                            drawOnChartArea: true,
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Price (USDC per BWORK)'
                        },
                        beginAtZero: false,
                        ticks: {
                            callback: function(value) {
                                return '$' + value.toFixed(6);
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            afterBody: function(context) {
                                const dataIndex = context[0].dataIndex;
                                if (dataIndex > 0) {
                                    const currentPrice = prices[dataIndex];
                                    const prevPrice = prices[dataIndex - 1];
                                    const change = currentPrice - prevPrice;
                                    const changePercent = ((change / prevPrice) * 100).toFixed(2);
                                    
                                    // Also show the actual timestamp
                                    const date = new Date(timestamps[dataIndex] * 1000);
                                    const timeStr = date.toLocaleString();
                                    
                                    return [`Time: ${timeStr}`,
                                           `Previous: $${prevPrice.toFixed(6)}`,
                                           `Current: $${currentPrice.toFixed(6)}`,
                                           `Change: ${change >= 0 ? '+' : ''}$${Math.abs(change).toFixed(6)}`,
                                           `(${change >= 0 ? '+' : ''}${changePercent}%)`];
                                }
                                return [`Time: ${new Date(timestamps[dataIndex] * 1000).toLocaleString()}`];
                            }
                        }
                    }
                }
            },
            plugins: [movementBarsPlugin]
        });
        }
        
        // Initialize the chart when the page loads
        initializeChart().catch(error => {
            console.error('Failed to initialize chart:', error);
        });
        
    </script>
</body>
</html>
